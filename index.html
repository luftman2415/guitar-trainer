<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Worship Trainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables CSS para los diferentes temas */
        :root {
            /* Tema Claro */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --accent-primary: #3498db;
            --accent-secondary: #e74c3c;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.15);
            --success-color: #27ae60;
            --error-color: #e74c3c;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #363636;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #4a9eff;
            --accent-secondary: #ff6b6b;
            --border-color: #4a4a4a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.4);
            --success-color: #2ecc71;
            --error-color: #ff6b6b;
        }

        [data-theme="ocean"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #06b6d4;
            --accent-secondary: #0ea5e9;
            --border-color: #475569;
            --shadow: 0 4px 6px rgba(6, 182, 212, 0.2);
            --shadow-hover: 0 8px 15px rgba(6, 182, 212, 0.3);
            --success-color: #10b981;
            --error-color: #f87171;
        }

        [data-theme="forest"] {
            --bg-primary: #0f1b0f;
            --bg-secondary: #1a2e1a;
            --bg-card: #2d4a2d;
            --text-primary: #f0f9f0;
            --text-secondary: #9bb59b;
            --accent-primary: #22c55e;
            --accent-secondary: #16a34a;
            --border-color: #4a6741;
            --shadow: 0 4px 6px rgba(34, 197, 94, 0.2);
            --shadow-hover: 0 8px 15px rgba(34, 197, 94, 0.3);
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .theme-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .theme-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .theme-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        /* Navegación */
        .nav {
            background-color: var(--bg-card);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        /* Contenido Principal */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 200px);
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos de controles y componentes */
        .control-group {
            margin-bottom: 2rem;
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        /* Selector de Instrumento */
        .instrument-selector {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .instrument-selector label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .instrument-select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            min-width: 200px;
        }

        /* Tabs para Oído Musical */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .tab {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: var(--accent-primary);
        }

        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .exercise-controls {
            text-align: center;
            margin-top: 2rem;
        }

        .exercise-btn {
            background: var(--bg-card);
            border: 2px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .exercise-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        /* Botones de opciones para ejercicios */
        .options-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .options-container.active {
            display: block;
        }

        .option-btn {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            margin: 0.5rem;
            min-width: 120px;
        }

        .option-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .option-btn.correct {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .option-btn.incorrect {
            background: var(--error-color);
            border-color: var(--error-color);
            color: white;
        }

        /* Diagrama de acordes */
        .chord-diagram {
            display: none;
            margin: 2rem auto;
            max-width: 300px;
            text-align: center;
        }

        .chord-diagram.active {
            display: block;
        }

        .chord-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-primary);
        }

        .fretboard {
            position: relative;
            width: 200px;
            height: 240px;
            margin: 0 auto;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 8px;
        }

        .fret {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--border-color);
            left: 0;
        }

        .string {
            position: absolute;
            width: 2px;
            height: 100%;
            background: var(--border-color);
            top: 0;
        }

        .finger-position {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--accent-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .open-string {
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid var(--success-color);
            border-radius: 50%;
            background: transparent;
            transform: translate(-50%, -50%);
            top: -15px;
        }

        .muted-string {
            position: absolute;
            transform: translate(-50%, -50%);
            top: -15px;
            color: var(--error-color);
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">🎸 Guitar Worship Trainer</div>
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="light" title="Tema Claro">☀️</button>
                <button class="theme-btn" data-theme="dark" title="Tema Oscuro">🌙</button>
                <button class="theme-btn" data-theme="ocean" title="Tema Océano">🌊</button>
                <button class="theme-btn" data-theme="forest" title="Tema Bosque">🌲</button>
            </div>
        </div>
    </header>

    <!-- Navegación -->
    <nav class="nav">
        <div class="nav-content">
            <button class="nav-btn active" data-section="inicio">🏠 Inicio</button>
            <button class="nav-btn" data-section="metronome">🥁 Metrónomo</button>
            <button class="nav-btn" data-section="ear-training">👂 Oído Musical</button>
            <button class="nav-btn" data-section="memory">🧠 Memoria Musical</button>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main">
        <!-- Sección Inicio -->
        <section id="inicio" class="section active">
            <!-- Contenido de inicio aquí -->
        </section>

        <!-- Sección Metrónomo -->
        <section id="metronome" class="section">
             <!-- Contenido de metrónomo aquí -->
        </section>

        <!-- Sección Oído Musical -->
        <section id="ear-training" class="section">
            <!-- Selector de Instrumento -->
            <div class="instrument-selector">
                <label for="instrumentSelect">🎵 Selecciona el Instrumento:</label>
                <select id="instrumentSelect" class="instrument-select">
                    <option value="piano">🎹 Piano</option>
                    <option value="guitar">🎸 Guitarra</option>
                    <option value="bass">🎸 Bajo</option>
                </select>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="intervals">Intervalos</button>
                <button class="tab" data-tab="chords">Acordes</button>
                <button class="tab" data-tab="progressions">Progresiones</button>
            </div>

            <div id="intervals" class="tab-content active">
                <h2>Entrenamiento de Intervalos</h2>
                <p>Escucha y identifica diferentes intervalos musicales.</p>
                <div class="exercise-controls">
                    <button class="exercise-btn" id="newInterval">🎵 Nuevo Intervalo</button>
                    <button class="exercise-btn" id="repeatInterval">🔄 Repetir</button>
                </div>
                <div class="options-container" id="intervalOptions"></div>
                <div id="intervalResult" style="margin-top: 1rem; font-size: 1.2rem; font-weight: 600;"></div>
            </div>

            <div id="chords" class="tab-content">
                <h2>Entrenamiento de Acordes</h2>
                <p>Reconoce diferentes tipos de acordes y sus cualidades.</p>
                <div class="exercise-controls">
                    <button class="exercise-btn" id="newChord">🎹 Nuevo Acorde</button>
                    <button class="exercise-btn" id="repeatChord">🔄 Repetir</button>
                </div>
                <div class="options-container" id="chordOptions"></div>
                <div id="chordResult" style="margin-top: 1rem; font-size: 1.2rem; font-weight: 600;"></div>
                
                <!-- Diagrama de Acordes -->
                <div class="chord-diagram" id="chordDiagram">
                    <div class="chord-title" id="chordTitle"></div>
                    <div class="fretboard" id="fretboard"></div>
                </div>
            </div>

            <div id="progressions" class="tab-content">
                <h2>Entrenamiento de Progresiones</h2>
                <p>Identifica progresiones armónicas comunes en la música de adoración.</p>
                <div class="exercise-controls">
                    <button class="exercise-btn" id="newProgression">🎼 Nueva Progresión</button>
                    <button class="exercise-btn" id="repeatProgression">🔄 Repetir</button>
                </div>
                <div class="options-container" id="progressionOptions"></div>
                <div id="progressionResult" style="margin-top: 1rem; font-size: 1.2rem; font-weight: 600;"></div>
            </div>
        </section>

        <!-- Sección Memoria Musical -->
        <section id="memory" class="section">
             <!-- Contenido de memoria aquí -->
        </section>
    </main>

    <script>
        // TODO: El JavaScript completo va aquí
    </script>
</body>
</html>
